                <div class="space" data-row="top"></div>
            </div>
            <div class="column" data-column="0">
                <div class="bead" data-row="top"></div>
                <div class="space" data-row="top"></div>
            </div>
            <!-- Repeat for 16 more columns -->
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Bottom Row -->
        <div class="bottom-row">
            <!-- 17 Columns -->
            <div class="column" data-column="0">
                <div class="space" data-row="bottom"></div>
